<html>
<head>
  <meta charset="utf-8">
  <title>Pony Movin'</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #pony {
      position: absolute;
      top: 50px;
      left: 250px;

      background: red;
      color: white;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <p><button id="undo">Undo</button> Use arrows to move the pony</p>
  
  <h3>Moves</h3>
  <ol id="log"></ol>

  <img id="pony" src="pony.jpg" />

  <script src="vendor/jquery.js"></script>
  <script src="key_codes.js"></script>
  <script src="pony_mover.js"></script>

  <script>
    var client = new client();

    $('body').keydown(function(e) { client.moveDirection(e.which) })

    $('#undo').click(function() { client.undoLast() })
  </script>

</body>
</html>
